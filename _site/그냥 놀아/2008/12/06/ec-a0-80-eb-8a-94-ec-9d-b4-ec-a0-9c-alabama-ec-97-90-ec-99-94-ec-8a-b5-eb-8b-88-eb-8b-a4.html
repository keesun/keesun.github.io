<p>LA랑 마이애미같은 대도시를 벗어나 회사일로 Alabama에 왔습니다. Atlanta 공항에서 차로 세 시간을 달려왔습니다. 차도는 굉장히 깨끗하고 길 주변은 온통 나무 밖에 없었습니다. 공기가 엄청 좋고 멋졌습니다.</p>
<p>도착하자마자 먹거리를 사러 마트에 갔습니다. 한국에서 못 본 여러 가지가 있더군요. 모든지 종류가 굉장히 다양하고 큽니다. 다양한 건 좋은데 크기가 큰 건 좀 부담스럽더군요. 이걸 언제 다 먹나~~</p>
<p>그렇게 하루가 저물었습니다.</p>
