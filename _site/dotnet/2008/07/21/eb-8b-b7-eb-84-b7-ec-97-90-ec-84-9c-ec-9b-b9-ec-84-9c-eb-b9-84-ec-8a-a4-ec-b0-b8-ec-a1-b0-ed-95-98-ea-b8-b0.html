<p>주의할 것.<br />- 닷넷 코드에서 사용하지 않는 타입은 목록에 나오지 않는 경우가 있는데, 이 때는 일단 해당 타입을 사용하는 코드를 작성하고 빌드를 하면 그 뒤에 나타난다. 당장 자동완성에 나타나지 않더라도 일단 코딩하고 보자.</p>
