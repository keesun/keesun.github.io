가로 폭 1px 짜리 그라데이션 이미지를 만들고, 가로로 쭉 반복 시켜줌.</p>
<p>background: url(배경이미지) repeat-x;</p>
<p>=&gt; 배경 이미지를 가로로 반복시킴. 세로로 반복하는 repeat-y도 있음.</p>
<p>배경이 커서 그라데이션 이미지로 커버가 안 될 때는 그라데이션이 끝나는 지점과 같은 색을 배경으로 깔아줌.</p>
<p>background: 색상코드 url(images/new/level1_bg.png) repeat-x;</p>
