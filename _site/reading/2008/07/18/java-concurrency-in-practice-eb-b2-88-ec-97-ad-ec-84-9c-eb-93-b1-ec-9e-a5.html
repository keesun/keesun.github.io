<p>와우~~ <a href="http://me2day.net/bliss/2008/07/18#17:28:31" target="_blank">미투데이 하다가</a> 알게 되었습니다. OSGi를 잘 알고 잘 사용하려면 최소한 클래스로딩과 컨커런시를 잘 이해하고 사용할 수 있어야 되는데, 저 책이 좋다고 자바 개발자라면 저 책을 꼭 끼고 있으라는 글을 어느 영문 아티클에선가, 블로그 글이었던가, 댓글에선가 본적이 있는데, 안 그래도 어려운 내용이 영어라서 학습하기 부담스러웠는데, 정말 잘 됐습니다. 번역도 기대 만큼 잘 되어있기를 바라면서 출간을 기다려 봅니다.</p>
