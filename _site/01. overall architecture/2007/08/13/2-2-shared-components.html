<p><img src="/assets/dn326.png" class="aligncenter" width="561" height="275" alt="사용자 삽입 이미지" /><br />파란색은 클래스 하늘색은 인터페이스 입니다. 모든 선은 dependency를 나타내고 있으며 Authentication 과 UserDetails의 사이가 점선인 관계는 직접적인 종속성은 없지만 Authentication 클래스의 getPrincipal() 메소드를 통해서 반환되는 Object 타입의 객체를 UserDetails 로 변환하여 사용할 수 있기 때문입니다.</p>
