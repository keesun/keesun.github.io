<p>스프링을 사용하는 여러 코드를 정리해 두었습니다. 주로 한 사람(David)이 코드를 올렸고 간간히 다른 사람의 이름도 보입니다. 레퍼런스 스타일로 쉽게 참조해서 스프링을 사용해 볼 수 있겠습니다. 재밌는 활동인 것 같은데 기회가 되면 저도 참여해야겠습니다. 저런 사이트가 관리가 잘 되고 규모가 커져서 다양한 시나리오와 그 시나리오에 적절한 코드 사용법까지 정리된다면 굉장한 스프링 관련 사이트가 될 것 같습니다.</p>
