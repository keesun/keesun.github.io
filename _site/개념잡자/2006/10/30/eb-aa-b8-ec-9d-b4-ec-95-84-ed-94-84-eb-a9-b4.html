<p>
공부도 할 수가 없고 놀 수도 없다.</p>
<p>오늘 들었는데 몸이 아프다는 건 몸이 자기한테도 관심좀 가져 달라는 목소리라고 한다.</p>
<p>그럴듯 하다고 생각했다.</p>
<p>감기가 심하게 걸릴때면 항상 "내가 내 자신에게 너무 소홀했구나" 라고 생각하곤 했다.</p>
<p>오늘 약간 몸이 안좋기 때문에 할 일은 많지만 일찍 자야겠다. :)</p>
