<p>캐논은 롹 버젼의 기타연주와는 확실히 다른 느낌을 줍니다. 훨씬 차분하지요. </p>
<p>하지만 '바네사 메이'라고 했을 때 그 어감이 주는 열정적인 바이올린 연주는 contradanza에서 더 잘 느껴집니다. 비장한 느낌을 주는 연주는 마치 전쟁에라도 참여한 사람마냥 빠르게 뛰어다닙니다. 아침에 졸린 눈 비비며 밥먹고 나서 들으며오늘 하루도 열심히 살겠다는 다짐을 하는데 좋군요.</p>
