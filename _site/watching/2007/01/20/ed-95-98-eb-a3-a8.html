<p><img src="/assets/bm211.jpg" class="alignleft" width="148" height="141" alt="사용자 삽입 이미지" />어딘가 짤린 듯한 이 포스터 밖에 구할 수가 없네요. 기대를 너무 많이 하고 본 것 같습니다. 내용도 진부하고 중간에 도무지 내용과 전혀 상관없는 연출로 시간을 끄는 듯한 부분도 있고 좌석도 불편한 나무 의자를 갖다 놔서 상당히 실망스러웠습니다. R석을 구매 했는데 어이 없게 음향 조절하는 곳 앞에 의자를 갖다 놨더군요. 의자를 둘 곳이 아닌데 억지로 자리를 만든티가 역력했습니다. 하지만 배우들이 목소리도 좋고 노래는 매우 잘한 것 같습니다.</p>
