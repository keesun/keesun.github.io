<p>외장 하드를 USB에 꼽아도 내 컴퓨터에는 나타나지 않습니다.<br />포맷이 안 되있기 때문에, 인식하지 못하는 것입니다.</p>
<p>내 컴퓨터에서 보이지도 않기 때문에 포맷을 어떻게 해야할 지 약간 난감합니다.<br />그래도 길이 있었습니다.</p>
<p>1. 내컴퓨터를 우클릭하고 관리를 선택합니다.<br /><img src="/assets/co436.png" class="aligncenter" width="257" height="257" alt="사용자 삽입 이미지" /><br />2. 여기서 저장소의 디스크 관리를 클릭하면 하드 디스크를 볼 수 있습니다.<br /><img src="/assets/do423.png" class="aligncenter" width="600" height="422" alt="사용자 삽입 이미지" /><br />3. 여기서 USB로 연결한 외장 HDD를 우클릭하고 새 파티션을 선택하여 포맷을 하면 됩니다. 위 그림은 이미 포맷을 한 상태입니다.</p>
