<p style="clear: both"><a href="http://wiki.nginx.org/Install">http://wiki.nginx.org/Install</a><u><br /></u><a href="http://wiki.nginx.org/InstallOptions">http://wiki.nginx.org/InstallOptions</a></p>
<p style="clear: both">1. 다운받기</p>
<p style="clear: both">2. PCRE 4-4 다운받기</p>
<p style="clear: both">3. ./configure --with-pcre=PCRE4-4 디렉토리 위치 </p>
<p style="clear: both">4. make</p>
<p style="clear: both">5. sudo make install</p>
<p style="clear: both">6. 서버실행 /usr/local/nginx/sbin/nginx</p>
<p style="clear: both">7. 서버종료 nginx -s stop</p>
