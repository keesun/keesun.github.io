<p>1순위 연애<br />
- 주말 전체, 주중 저녁</p>
<p>2순위 번역<br />
- 2월까지 재재벌 마무리</p>
<p>3순위 스터디<br />
- 격주로 한 번 오프모임. 한 주 동안 퀴즈 풀기, 한 주 동안 리뷰.</p>
<p>4순위 회사일<br />
- 600/1200/300 TCP/IP 관련 책 세 권 읽고 정리<br />
- 리눅스 서버 관리 공부<br />
- SWF 공부<br />
- Spring Batch 공부<br />
- 레거시 분석</p>
<p>5순위는 블로깅<br />
- 연애 블로깅 할 거 없음<br />
- 번역 블로깅 할 거 없음<br />
- 스터디 블로깅 할 거 없음<br />
- <span style="font-weight: bold;">회사일 블로깅 할 거 많음</span></p>
<p>이러니까 블로깅을 못 할 수밖에... @_@</p>
