<p>DisplayTag 예제에 있는 css와 img파일을 가지고 마치 제것인양 써봤습니다.<br /><img src="/assets/bm243.jpg" class="aligncenter" width="500" height="311" alt="사용자 삽입 이미지" />이전에 jstl을 사용해서 table을 출력 했던 화면을 DisplayTag를 사용하도록 바꾸려고 생각했는데예상 한 것 보다 시간이 오래 걸렸습니다. 그래도 위처럼 이쁘장한 화면으로 베낄 수 있었다는 것에 만족하며 잠들어야 겠습니다.</p>
