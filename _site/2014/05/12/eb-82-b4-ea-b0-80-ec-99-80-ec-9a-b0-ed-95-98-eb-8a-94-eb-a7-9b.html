<p>파티가 해딩하는 경우에 문제점을 찾아 보강하고 재도전해는 것. 그렇게 반복하다가 결국에 성공하는 것. 그맛에 하는 듯.</p>
<p>나머지 자잘한 템랩 높이는거, 골드 모으기, 업적, 탱(야탱), 딜(파흑), 힐(수사) 등 투기장(pvp)빼고 다 해보고 있지만 역시나 트라이 하다가 성공할때가 제일 재밌는것 같다.</p>
<p>우리네 인생도 그러길 바란다.</p>
<p>수많은 실패를 두려워 말고 실패했을 때 문제를 보강해 재도전할 수 있기를 바란다.</p>
<p>그러다 언젠간 보라둥이로 변신한 가로쉬를 킬하는 순간처럼 킬할 수 있기를 바란다.</p>
