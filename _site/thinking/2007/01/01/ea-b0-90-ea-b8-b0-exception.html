<p>감기는 RuntimeExceptoin을 상속 받도록 해야합니다. 생활(실행) 도중 감기Excpetion이 발생하면 갑자기 CPU가 뜨거워지고 하드 돌아가는 소리가 커집니다. 팬이 제대로 동작하지 않으며 파워는 전원을 먹으려 들지 않습니다.</p>
<p>아직까지 감기Exception에 대해 쉬는 것 말고는 어떤 해결책이 직빵인지 명확한 해결책이 있지 않은 것으로 알고 있습니다. 이럴 땐 과감히 RuntimeException으로 잠깐 본체를 꺼주고 재우는게 최고입니다.</p>
