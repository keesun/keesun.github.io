<p>둘의 관계는 매우 강한 결합이다. 난 좀 둘의 관계가 loosely coupled 됐으면 좋겠다.<br /><img src="/assets/bk27.jpg" class="aligncenter" width="359" height="180" alt="사용자 삽입 이미지" />지겹다. 머리가 아파서 일찍 집에가서 쉬려는 몸을 억지로 끌고 갔더니 이미 만취 상태고 날 만났던걸 기억하지도 못할 것이다. 날 부른 친구는 말짱했지만 한명이 만취 상태로 계속 떠들고 집에 가자고 조르는 바람에 몇마디 얘기도 제대로 못하고 얼굴만 보고 집에 와야했다.</p>
