<h1>특징</h1>
<ul>
<li>특정 하위 클래스에 대한 맵핑 정랸글 변경할 수 있다.</li>
</ul>
<ul>
<li>하이버네이트가 2차 테이블에서 속성들을 가져오도록 설정한다.</li>
</ul>
<h1>맵핑하기</h1>
<ul>
<li>기본으로 Table Per Class Hierachy를 사용하고 특정 하위 클래스만 Table Per Sub Class 사용하기.</li>
</ul>
<ul>
<li>@SecondaryTable 애노테이션 사용하기.</li>
</ul>
<ul>
<li>2차 테이블에는 모든 속성을 명시해 주어야 한다.</li>
</ul>
